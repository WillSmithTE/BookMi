<div style="margin-left: 1%; margin-top: 1%;">
    <h2>Shopping Cart</h2>
    <div ng-repeat="item in rootCtrl.getUser().getCart() track by item.id">
        <div style="margin-top: 15px;" class="container">
            <div style="margin-bottom: 20px; margin-top: 10px;" class="row">
                <svg height="10" width="100%">
                    <line x1="0" y1="5" x2="5000" y2="5" style="stroke:grey;stroke-width:2" />
                </svg>
            </div>
            <div class="row">
                <div style="padding: 0" class="col-sm-3">
                    <img style="height: 35%" src="{{item.imgLink}}" />
                </div>
                <div class="col-sm-6">
                    <h3>{{item.name}}</h3>
                    <h4>By {{item.author}}</h4>
                </div>
                <div style="padding: 0" class="col-sm-3">
                    <h3 style="float: right; color: red;">${{item.price}}</h3>
                </div>
            </div>
            <svg height="10" width="100%">
                <line x1="0" y1="5" x2="5000" y2="5" style="stroke:grey;stroke-width:2" />
            </svg>
            <h3 style="float:right; font-weight: bold">Subtotal ({{rootCtrl.getUser().getCart().length}} items): ${{rootCtrl.getUser().getSubtotal()}}</h3>
        </div>
    </div>
</div>
