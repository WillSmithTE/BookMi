<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-lg-5">
            <img class="boxed" style="width: 70%; margin: 0 auto;" src="{{bookCtrl.getBook().getImgLink()}}" />
        </div>
        <div class="col-lg-5">
            <div style="margin-left: 3%">
                <h3 style="margin-top: 0%;">{{bookCtrl.getBook().getName()}}</h3>
                <h4>By {{bookCtrl.getBook().getAuthor()}}</h4>
                <h1 style="font-size: 10em;">${{bookCtrl.getBook().getPrice()}}</h1>
                <h5>{{bookCtrl.getBook().getDescription()}}</h5>
            </div>
        </div>
        <div class="col-lg-2">
            <button style="margin-top:50%; width: 100%; padding: 10px; margin-right: 0px;" ui-sref="root.cart" ng-click="rootCtrl.addToCart(bookCtrl.getBook())" class="addToCartBtn">Add to Cart</button>
        </div>
    </div>
</div>
